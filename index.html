<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent unwanted scroll */
        }
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background: url('.jpeg') no-repeat top center;
            background-size: cover; /* Ensures the image scales properly */
            color: white;
            text-align: center;
            padding: 20px;
            animation: fadeInBackground 1.5s ease-in-out; /* Smooth background fade */
        }
        @keyframes fadeInBackground {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .content {
            background: rgba(0, 0, 0, 0.7); /* Slightly darker for better contrast */
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            animation: slideIn 1.2s ease-out; /* Text sliding animation */
        }
        @keyframes slideIn {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        p {
            font-size: 1.3rem;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>I make art.</h1>
        <p>“I collaborate with designers to create custom art pieces that align perfectly with the spaces they imagine, the materials they choose and the stories they tell. Ensuring the art feels essential.”</p>
    </div>
</body>
</html>
