<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Background image and opacity */
    body {
      background: url('PhotoSiteBack.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Adjust opacity here */
      z-index: -1; /* Place the overlay behind content */
    }

    /* Centered title styling */
    .title {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      color: white;
      font-size: 3em; /* Adjust title size */
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="title">Your Centered Title Here</div>
</body>
</html>
