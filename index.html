<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'EB Garamond', Garamond, 'Times New Roman', serif;
            overflow: hidden; /* Prevent unwanted scroll */
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), 
                        url('landing.jpeg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: white;
            text-align: center;
            padding: 20px;
            animation: fadeInBackground 1.5s ease-in-out; /* Smooth background fade */
        }
        @keyframes fadeInBackground {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .content {
            padding: 30px;
            max-width: 800px; /* Increased width */
            animation: slideIn 1.2s ease-out;
        }
        @keyframes slideIn {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        h1 {
            font-size: 3rem; /* Larger title */
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 600; /* Bolder text */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Subtle text shadow */
            font-family: 'EB Garamond', Garamond, 'Times New Roman', serif;
        }
        p {
            font-size: 1.8rem; /* Larger paragraph */
            line-height: 1.5;
            font-weight: 400; /* Lighter weight for contrast */
            font-style: italic;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>I make art!</h1>
        <p>“I collaborate with designers to create custom art pieces that align perfectly with the spaces they imagine, the materials they choose and the stories they tell. Ensuring the art feels essential.”</p>
    </div>
</body>
</html>
