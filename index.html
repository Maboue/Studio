<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Playfair Display', serif;
      color: white;
    }

    /* Set background image with overlay */
    body {
      background: url('IMG_9884.jpeg') no-repeat center center fixed;
      background-size: cover; /* Ensures the image covers the entire screen */
      height: 100vh; /* Makes sure the body takes the full height of the screen */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    /* 10% black overlay */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.1); /* 10% opacity black */
      z-index: -1; /* Keeps the overlay behind the content */
    }

    /* Centered content styling */
    .center-content {
      max-width: 600px; /* Adjust this based on your desired width */
      margin: 0 auto;
      padding: 20px;
    }

    /* Main paragraph styling */
    .center-content p {
      font-size: 2em;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    /* Link (Get in Touch button) styling */
    .center-content a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid white;
      border-radius: 25px; /* Rounded corners */
      transition: color 0.3s, background-color 0.3s, border-color 0.3s;
    }

    /* Hover effect for button */
    .center-content a:hover {
      color: black;
      background-color: white;
      border-color: white;
    }
  </style>
</head>
<body>
  <div class="center-content">
    <p>l’art comme trait d’union,<br> entre le visible et l’invisible.</p>
    <a href="mailto:so@maboue.com">Get in Touch</a>
  </div>
</body>
</html>
