<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Playfair Display', serif;
      color: white;
    }

    /* Set background image */
    body {
      background: url('PhotoSiteBack.jpg') no-repeat center center fixed;
      background-size: cover; /* Ensures the image covers the entire screen */
      height: 100vh; /* Makes sure the body takes the full height of the screen */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Centered content styling */
    .center-content {
      max-width: 600px; /* Adjust this based on your desired width */
      margin: 0 auto;
      padding: 20px;
    }

    /* Paragraph styling */
    .center-content p {
      font-size: 2em;
      line-height: 1.6;
    }

  </style>
</head>
<body>
  <div class="center-content">
    <p>l’art comme trait d’union,<br> entre le visible et l’invisible.</p>
  </div>
</body>
</html>
