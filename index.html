<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Playfair Display', serif;
    }

    /* Background image and opacity */
    body {
      background: url('PhotoSiteBack.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      overflow-y: auto; /* Page scrollable */
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Adjust opacity here */
      z-index: -1; /* Place the overlay behind content */
    }

    /* Centered content styling */
    .center-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    /* Paragraph styling */
    .center-content p {
      color: white;
      font-size: 1.8em; /* Increase text size */
      line-height: 1.6;
      max-width: 700px; /* Slightly narrower width */
      margin: 0 auto 20px;
      position: relative;
    }

    /* Large white quotation marks */
    .center-content p::before,
    .center-content p::after {
      content: '“';
      font-size: 5em;
      color: rgba(255, 255, 255, 0.8); /* Subtle white */
      position: absolute;
    }

    .center-content p::before {
      top: -40px;
      left: -30px;
    }

    .center-content p::after {
      content: '”';
      bottom: -40px;
      right: -30px;
    }

    /* Link styling at the bottom */
    .bottom-link {
      margin-top: auto; /* Push link to the bottom */
      padding: 20px;
      text-align: center;
    }

    .bottom-link a {
      color: white; /* Initial link color */
      text-decoration: none;
      font-weight: bold;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 5px;
      transition: color 0.3s, background-color 0.3s, border-color 0.3s;
    }

    .bottom-link a:hover {
      color: black;
      background-color: white;
      border-color: white;
    }
  </style>
</
