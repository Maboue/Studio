<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Playfair Display', serif;
    }

    /* Background image and opacity */
    body {
      background: url('PhotoSiteBack.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      overflow-y: auto; /* Make page scrollable */
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Adjust opacity here */
      z-index: -1; /* Place the overlay behind content */
    }

    /* Centered content styling */
    .center-content {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }

    /* Black semi-opaque circle */
    .text-wrapper {
      position: relative;
      background: rgba(0, 0, 0, 0.8); /* Semi-opaque black */
      border-radius: 50%;
      padding: 50px;
      max-width: 80%;
      width: 400px; /* Fixed width for consistency */
    }

    /* Paragraph styling */
    .text-wrapper p {
      color: white;
      font-size: 1.2em;
      line-height: 1.6;
      max-width: 300px; /* Reduce width */
      margin: 0 auto;
      position: relative;
    }

    /* Large quotation marks */
    .text-wrapper p::before, 
    .text-wrapper p::after {
      content: '“'; /* Start and end with large quotes */
      font-size: 4em;
      color: rgba(255, 255, 255, 0.5); /* Subtle white */
      position: absolute;
      font-weight: bold;
    }

    .text-wrapper p::before {
      top: -40px;
      left: -30px;
    }

    .text-wrapper p::after {
      content: '”';
      bottom: -40px;
      right: -30px;
    }

    /* Link styling */
    .center-content a {
      color: white; /* Initial link color */
      text-decoration: none;
      font-weight: bold;
      margin-top: 20px;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 5px;
      transition: color 0.3s, background-color 0.3s, border-color 0.3s;
    }

    .center-content a:hover {
      color: black;
      background-color: white;
      border-color: white;
    }
  </style>
</head>
<body>
  <div class="center-content">
    <div class="text-wrapper">
      <p>
        En collaboration étroite avec les designers, je crée des œuvres d’art sur mesure, en parfaite harmonie avec les espaces qu’ils imaginent, les matériaux qu’ils choisissent et les récits qu’ils tissent. 
        Pour que l’art puisse agir comme un trait d’union, entre le visible et l’invisible.
      </p>
    </div>
    <a href="mailto:your-email@example.com">Get in Touch</a>
  </div>
</body>
</html>
