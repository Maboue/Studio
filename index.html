<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Cormorant Garamond', serif;
            overflow-x: hidden; /* Prevent horizontal scroll */
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.5)), 
                        url('landing.jpeg') no-repeat center top;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
            color: white;
            text-align: center;
        }
        .content {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .content p {
            font-size: 1.8rem;
            line-height: 1.5;
            font-weight: 400;
            font-style: italic;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            margin: 0 auto;
            text-align: center; /* Center the text */
        }
        h1 {
            font-size: 3.5rem; /* Larger title */
            margin-bottom: 1rem;
            letter-spacing: 2px;
            font-weight: 700;
            font-variant: small-caps;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        p::before, p::after {
            font-family: 'Cormorant Garamond', serif;
            font-size: 5rem;
            font-weight: 700;
            color: white;
            position: absolute;
            top: -20px;
        }
        p::before {
            content: "“";
            left: -50px;
        }
        p::after {
            content: "”";
            right: -50px;
        }

            align-items: center;
            margin-top: 40px;
        }
