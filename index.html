<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Playfair Display', serif;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        body {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: flex-start; /* Start content at the top */
            align-items: center;
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.5)), 
                        url('landing.jpeg') no-repeat center top;
            background-size: cover;
            background-attachment: fixed; /* Allows the image to scroll with the page */
            min-height: 200vh; /* Make the background scroll down further */
            color: white;
            text-align: center;
            padding: 20px;
        }
        .content {
            padding: 30px;
            margin-top: 50px; /* Move the content higher on the page */
            max-width: 800px;
        }
        h1 {
            font-size: 3rem; 
            margin-bottom: 1rem; /* Reduce margin to bring the heading closer to the paragraph */
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 500; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.8rem;
            line-height: 1.5;
            font-weight: 400;
            font-style: italic;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            margin: 0 auto;
            padding: 20px 20px;
            position: relative;
        }
        p::before, p::after {
            font-family: 'Playfair Display', serif; 
            font-size: 5rem;
            font-weight: 700;
            color: white; 
            position: absolute;
            top: -20px;
        }
        p::before {
            content: "“";
            left: -50px;
        }
        p::after {
            content: "”";
            right: -50px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>atelier maboue</h1>
        <p>I collaborate with designers to create custom art pieces that align perfectly with the spaces they imagine, the materials they choose, and the stories they tell. Because art should feel essential.</p>
    </div>
</body>
</html>
