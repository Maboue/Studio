<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('IMG_9738.jpeg') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .content {
            background: rgba(0, 0, 0, 0.5); /* Add a translucent black overlay for better readability */
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Because art shouldn’t feel like an afterthought</h1>
        <p>I collaborate with designers to create custom pieces that align perfectly with the spaces they imagine, the materials they choose… ensuring the art feels organic, essential, and undeniably right.</p>
    </div>
</body>
</html>
