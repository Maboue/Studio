<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Playfair Display', serif;
    }

    /* Background image and opacity */
    body {
      background: url('PhotoSiteBack.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Adjust opacity here */
      z-index: -1; /* Place the overlay behind content */
    }

    /* Centered content styling */
    .center-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      color: white;
      font-size: 1.5em; /* Adjust font size as needed */
      flex-direction: column;
    }

    

    .center-content a {
      color: white; /* Initial link color */
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 5px;
      transition: color 0.3s, background-color 0.3s, border-color 0.3s;
    }

    .center-content a:hover {
      color: black;
      background-color: white;
      border-color: white;
    }
  </style>
</head>
<body>
  <div class="center-content">
    <p>L'art est à l'espace ce que la virgule est à la phrase. 
</p>
    <a href="mailto:your-email@example.com">Get in Touch</a>
  </div>
</body>
</html>
